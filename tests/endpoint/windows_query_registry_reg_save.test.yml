name: Windows Query Registry Reg Save Unit Test
tests:
- name: Windows Query Registry Reg Save
  file: endpoint/windows_query_registry_reg_save.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/winpeas/sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
    update_timestamp: true
